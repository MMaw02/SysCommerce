<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head">

<body>

				</ol>
			</nav>
		</div>
		<section class="section">
			<div class="row">
				<div class="col-lg">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" th:text="${titulo}"></h5>
							<form th:action="@{/factura/save}" th:object="${factura}" method="post">
<!--								<input type="text" id="id" name="id" th:value="${id}" hidden>-->

								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">DNI del usuario:</label>
									<div class="col-sm-10">
										<input type="text" id="buscar_usuario" name="buscar_usuario" class="form-control">
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">Descripci√≥n:</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{descripcion}" class="form-control" />
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">Observacion:</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{observacion}" class="form-control"/>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputText" class="col-sm-2 col-form-label">Buscar Producto:</label>
									<div class="col-sm-10">
										<input type="text" id="buscar_producto"  name="buscar_producto" class="form-control" />
									</div>
								</div>
								<table th:replace="factura/plantilla-items :: itemsFactura"></table>

								<table id="cargarItemProductos" class="table table-sm table-striped table-hover">

										<th>Imagen</th>

									</tr>
									</thead>
									<tbody>
									</tbody>

								<input type="submit">

					</div>
				</div>
			</div>

	</main>
	<footer th:replace="layout/layout :: footer"></footer>
	<script type="text/javascript" th:replace="factura/autocomplete-usuarios :: javascript" ></script>
	<script type="text/javascript" th:replace="factura/autocomplete-productos :: javascript" ></script>

</html>
